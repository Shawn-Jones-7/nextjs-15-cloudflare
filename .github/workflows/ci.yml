name: ğŸ” CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency: ${{ github.workflow }}-${{ github.ref }}

env:
  SKIP_ENV_VALIDATION: true

jobs:
  ci:
    name: ğŸ” CI
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: ğŸŸ¢ Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ”§ Install Playwright Browsers
        run: pnpm playwright install --with-deps

      - name: ğŸ“„ Generate Velite content
        run: pnpm velite

      - name: ğŸ“ Spellcheck
        run: pnpm spellcheck

      - name: âœï¸ Markdownlint
        run: pnpm lint:md

      - name: ğŸ¨ Check formatting
        run: pnpm format:check

      - name: âœ… Lint
        run: pnpm lint

      - name: âš¡ Check types
        run: pnpm typecheck

      - name: ğŸ” Check unused code (Knip)
        run: pnpm lint:unused

      - name: ğŸ“‹ Check code duplication (jscpd)
        run: pnpm lint:dup

      - name: ğŸ”— Check dependencies (dep-cruise)
        run: pnpm lint:deps

      - name: ğŸ”„ Check circular dependencies (Madge)
        run: pnpm circular:check

      - name: ğŸŒ Validate translations
        run: pnpm validate:translations

      - name: ğŸ Setup Python for Semgrep
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip
          cache-dependency-path: config/semgrep-requirements.txt

      - name: ğŸ” Security scan (Semgrep)
        run: |
          pip install -r config/semgrep-requirements.txt
          pnpm lint:security

      - name: ğŸ§ª Tests
        run: pnpm test

      - name: ğŸ§ª E2E Tests
        run: pnpm test:e2e

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
