name: ğŸš¦ Lighthouse CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
    inputs:
      full_audit:
        description: 'Run full URL audit (CI_DAILY=true)'
        required: false
        default: 'false'

concurrency:
  group: lighthouse-${{ github.ref }}
  cancel-in-progress: true

env:
  SKIP_ENV_VALIDATION: true
  CI_DAILY: ${{ github.event.inputs.full_audit || 'false' }}

jobs:
  lighthouse:
    name: ğŸš¦ Lighthouse Audit
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: ğŸŸ¢ Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ—ï¸ Build application
        run: pnpm build

      - name: ğŸš¦ Run Lighthouse CI
        run: pnpm audit:seo
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: ğŸ“Š Upload Lighthouse report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-report
          path: .lighthouseci/
          retention-days: 14
